<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>Weather App</title>
        <meta
            name="description"
            content="A weather app built with HTML, CSS, and JavaScript."
        />
        <link href="./src/styles/output.css" rel="stylesheet" />
        <script src="./src/app.js" type="module"></script>
        <!--<link rel="icon" href="./assets/favicon.ico" type="image/x-icon" />-->

        <!-- Font Awesome for icons -->
        <script
            src="https://kit.fontawesome.com/5c0d4a41f3.js"
            crossorigin="anonymous"
        ></script>

        <!-- Google Fonts: Nunito -->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap"
            rel="stylesheet"
        />
    </head>
    <body>
        <header class="w-full flex flex-col items-center p-4">
                <!-- <i class="fa-solid fa-cloud-sun-rain"></i> -->
                <h1 class="text-4xl">Weather App</h1>
            <div class="flex flex-col md:flex-row gap-4 mt-4">
                <button id="open-search" class="border rounded-2xl py-2 px-4 cursor-text">
                    <i class="fa-solid fa-magnifying-glass"></i>
                    Search For City
                </button>
                <button id="my-location" class="rounded-2xl py-2 px-4">
                    <i class="fa-solid fa-crosshairs"></i>
                    Use My Location
                </button>
                <select id="units" class="rounded-2xl py-2 px-4">
                    <option value="metric">Celsius</option>
                    <option value="imperial">Fahrenheit</option>
                </select>
                <select id="recent" class="rounded-2xl py-2 px-4">
                    <option value="" disabled selected>Recent Searches</option>
                </select>
            </div>
        </header>
        <main>
            <dialog
                id="search"
                class="mx-auto my-8 p-4 rounded-xl backdrop:backdrop-blur-sm w-full md:w-3/4 lg:w-1/2"
            >
                <form method="dialog" class="w-full mx-auto flex flex-col gap-4">
                    <div class="w-full flex items-center justify-between mb-4">
                        <h2 class="text-2xl">Search for a city</h2>
                        <button id="close-search" type="button" class="">
                            <i class="fa-solid fa-x"></i>
                        </button>
                    </div>
                    <div class="relative">
                        <input
                            type="search"
                            placeholder="Enter City name"
                            class="p-4 w-full rounded-lg"
                        />
                        <span
                            hidden
                            class="absolute right-0 inset-y-0 flex items-center pr-3"
                            ><i
                                class="fa-solid fa-spinner animate-spin text-2xl"
                            ></i
                        ></span>
                    </div>
                    <ul
                        id="search-results"
                        class="w-full flex flex-col items-center justify-center"
                    ></ul>
                    <ul
                        id="previous-searches"
                        class="w-full flex items-center justify-center flex-wrap gap-2 border-t-2 border-dashed pt-2"
                    >
                </ul>
                </form>
            </dialog>
            <section id="current-weather" class="md:max-w-3/4 md:mx-auto mx-4 p-4 rounded-xl flex flex-col gap-4">
                <!-- Current weather will be displayed here -->
            </section>
            <section id="forecast" class="md:max-w-3/4 mt-8 md:mx-auto mx-4 p-4 rounded-xl flex flex-col gap-4">
                <!-- Forecast will be displayed here -->
            </section>
        </main>
    </body>
</html>
